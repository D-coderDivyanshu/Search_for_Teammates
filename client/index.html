<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p><img src="./findfriends/logo.png" alt="" width="80px" height="40px"></p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="/client/findfriends/HOME.html" class="link">Home</a></li>
                    <li><a href="/client/Hackthon_Page/HACKTHON.HTML" class="link">Hackathon</a></li>
                    <li><a href="findfriends/friends.html" class="link">Find Friends</a></li>
                    
                    <li><a href="/client/teamlist/team.html" class="link">Profile</a></li>
                </ul>
            </div>
            <div class="nav-button" id="login-signup">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div>
                <button id="logout-btn" onclick="logout()">Logout</button>
            </div>
            <!-- <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="mymenufunction()"></i>
            </div> -->
        </nav>
        <!-- Form box -->

        <div class="form-box">
            <!-- Log in -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" id="email_login">
                    <i class="bx bx-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="pass_login">
                    
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <a href="../Profile&Registration_Page/Profile.html"></a>
                    <input type="submit" id ="login_btn_fn" class="submit" placeholder="Register">
                </div>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-box">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
            <!-- register form -->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" 
                        id = 'firstname_su'
                        placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" 
                        id = "lastname_su"
                        placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" 
                    id = "email_su"
                    placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" 
                    id = "password_su"
                    placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" onclick="registerUser()" class="submit" placeholder="Register">
                </div>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-box">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & condition</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
