<!DOCTYPE html>
<html>
<head>
  <title>Multiple Dropdown Lists</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="dropdown-container">
    <div class="dropdown">
      <span class="dropdown-label">Dropdown 1:</span>
      <select multiple class="custom-dropdown" id="dropdown1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>
    </div>
    <div class="dropdown">
      <span class="dropdown-label">Dropdown 2:</span>
      <select multiple class="custom-dropdown" id="dropdown2">
        <option value="option5">Option 5</option>
        <option value="option6">Option 6</option>
        <option value="option7">Option 7</option>
        <option value="option8">Option 8</option>
      </select>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
